<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumniverse - Demo Video</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        background: '#09090b',
                        surface: '#18181b',
                        border: '#27272a',
                        primary: {
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                        },
                    },
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #09090b;
            color: #fafafa;
        }
    </style>
</head>

<body class="font-sans antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <header class="py-6 px-6 border-b border-border">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <a href="/" class="flex items-center gap-2 text-white font-semibold text-lg">
                <svg class="w-6 h-6 text-primary-500" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                Lumniverse
            </a>
            <a href="/" class="text-sm text-zinc-400 hover:text-white transition-colors">
                ← Back to Home
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center py-12 px-6">
        <div class="max-w-5xl w-full">
            <h1 class="text-3xl font-semibold text-center mb-8">See Lumniverse in Action</h1>

            <div class="rounded-xl overflow-hidden border border-border bg-surface">
                <video
                    controls
                    playsinline
                    preload="auto"
                    autoplay
                    class="w-full aspect-video"
                >
                    <source src="https://lumniverse-cloud.s3.us-east-1.amazonaws.com/Lumni-trailer-with-audio.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="mt-8 text-center">
                <a href="https://cal.com/anuragvishwa/30min" target="_blank" class="inline-block px-8 py-4 bg-primary-500 hover:bg-primary-600 text-white font-medium rounded-lg transition-colors">
                    Book a Demo
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 px-6 border-t border-border">
        <div class="max-w-6xl mx-auto text-center text-sm text-zinc-500">
            © 2026 Lumniverse
        </div>
    </footer>

</body>
</html>
